<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="calc.css">
        <script src="calc.js"></script>

    </head>
    <body>
        <div class="container">
            <p class="head" >---Calculator---</p>
            <div class="cal">

                <div class="subcal">

                    <input  class="form-control" name="first" id="first" >

                </div>
                
                <div class="subcal">
                    <input class="form-control" name="second" id="second">
                </div>

                <div class="subcal2">
                    <p id="output"> </p>

                </div>

                <div class="subcal3">
                    <p class="add"  onClick="calc('add')">Add</p>

                </div>

                <div class="subcal3">
                    <p class="add" onClick="calc('Multiply')">Multiply</p>
                </div>

                <div class="subcal3">
                    <p class="add" onClick="calc('sub')">Sub</p>
                </div>

                <div class="subcal3">
                    <p class="add" onClick="calc('Divide')">Divide</p>
                </div>

            </div>
            
        </div>
    </body>
</html>
